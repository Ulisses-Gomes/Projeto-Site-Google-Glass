<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/media.css">
    <script language="javascript" src="_javascript/funcoes.js"></script>
    <title>Multimídia do Google Glass</title>
</head>

<body>
    <div id="interface">
        <!--Inicio Cabecalho -->
        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <img id="icone" src="_imagens/multimidia.png" alt="Oculos preto pequeno">
            <nav id="menu">
                <h1>Menu Principal</h1>
                <ul>
                    <li onmousemove="mudaFoto('_imagens/Home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"
                        onclick="mudaFoto('_imagens/Home.png')"><a href="index.html">Home</a></li>
                    <li onmousemove="mudaFoto('_imagens/especificacoes.png')"
                        onmouseout="mudaFoto('_imagens/multimidia.png')"
                        onclick="mudaFoto('_imagens/especificacoes.png')"><a href="specs.html">Especificações</a></li>
                    <li onmousemove="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"
                        onclick="mudaFot('_imagens/fotos.png')"><a href="fotos.html">Fotos</a></li>
                    <li onmousemove="mudaFoto('_imagens/multimidia.png')"
                        onmouseout="mudaFoto('_imagens/multimidia.png')" onclick="mudaFoto('_imagens/multimidia.png')">
                        <a href="multimidia.html">Multimídia</a>
                    </li>
                    <li onmousemove="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"
                        onclick="mudaFoto('_imagens/contato.png')"><a href="fale-conosco.html">Fale conosco</a></li>
                </ul>
            </nav>
        </header>

        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Glass > Multimídia</h3>
                        <h1>Sons e Vídeos</h1>
                        <h2>por Ulisses Gomes</h2>
                        <h3 class="direita">Atualizado em 23/Abril/2021</h3>
                    </hgroup>
                </header>
                <p>Áudio e Vídeo</p>
                <div id="tv-radio">
                    
                    <audio id="musica" controls="controls">
                        <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
                    </audio>
                    <video id="filme" controls="controls">
                        <source src="_media/getting-started.mp4" type="video/mp4">
                    </video>
                </div>

            </article>
        </section>

        <footer id="rodape">
            <p> Copyright &copy; 2021 - by Ulisses Gomes <br>
                <a href="https://pt-br.facebook.com/login/web/" target="_blank">Facebook</a> | <a
                    href="https://twitter.com/login?lang=pt" target="_blank">Twitter</a>
            </p>
        </footer>
    </div>
</body>

</html>
